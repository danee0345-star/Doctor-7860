    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8; /* Light blue-gray */
        background-image: linear-gradient(to top right, #e1e8f0, #f0f4f8);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background-color: #0d1117; /* Darker gray */
        background-image: linear-gradient(to top right, #0d1117, #161b22);
      }
      .font-urdu {
        font-family: 'Noto Nastaliq Urdu', serif;
      }
      @media print {
        /* Hide all elements that are not meant for printing */
        .no-print {
          display: none !important;
        }

        /* Reset the body for a clean print slate */
        body {
          background: white !important;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide everything at the top level except the main content area */
        body #root > div > *:not(main) {
          display: none;
        }

        /* Reset the main content area to remove screen layout styles */
        main {
            padding: 0 !important;
            margin: 0 !important;
        }
        
        #printable-content-wrapper {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          padding: 40px; /* Standard print margin */
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
          max-width: none !important;
        }

        #printable-content {
          box-shadow: none !important;
        }
      }
    </style>
